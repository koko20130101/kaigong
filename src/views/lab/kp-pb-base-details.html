<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element', 'index', 'table'], function () {
        var $ = layui.jquery
                , table = layui.table
                , element = layui.element
                , laydate = layui.laydate
                , layer = layui.layer;
        table.render({
            elem: '#table-height',
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40, align: 'center'}
                , {field: 'materialType', title: '材料种类', align: 'center', sort: true}
                , {field: 'materialName', title: '材料名称', align: 'center', sort: true}
                , {field: 'ratioNumber', title: '配比值(kg)', align: 'center',edit:true, sort: true}
            ]],

                {

        element.on('tab(docDemoTabBrief)', function (obj) {
            if (obj.index == 3) {
                $('.select-date').show();
            } else {
                $('.select-date').hide();
            }
        });
        table.on('row(test-table-totalRow)', function (obj) {
            obj.tr.addClass('current');
            obj.tr.siblings().removeClass('current');
        });


        //监听工具条
        table.on('tool(test-table-totalRow)', function (obj) {
            if (obj.event === 'detail') {
                //layer.msg('ID：'+ data.id + ' 的查看操作');
                layer.open({
                    type: 2
                    , title: '基准配比详情'
                    , content: ['../edit/cash-edit.html']
                    , shadeClose: true
                    , area: ['98%', '98%']
                    , maxmin: true
                });
            }
        });
    })
</script>
