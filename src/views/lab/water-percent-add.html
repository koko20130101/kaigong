<!DOCTYPE html>
<html lang="en" class="layui-bg-white">
<head>
    <meta charset="UTF-8">
    <title>开盘管理</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid has-footer">
    <table class="layui-hide" id="table-height"></table>
    <div class="footer-buttons-fixed">
        <button class="layui-btn layui-btn-sm" lay-submit>保存</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-submit>取消</button>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var $=layui.jquery;
        var table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40}
                , {field:'materialType', title: '材料种类',minWidth:150,sort: true}
                , {field: 'materialName', title: '材料名称',sort: true}
                , {field: 'waterPercent', title: '含水率(%)', edit:true,sort: true}
                , {field: 'startTime', title: '启用时间',toolbar: '#barDemo'}
            ]],
            data: [
                {
                    "count": 1,
                    "materialType": "5435434",
                    "materialName": "2019-01-14 15:20:00",
                    "waterPercent": "",
                    "startTime": "JA25"
                },{
                    "count": 2,
                    "materialType": "5435434",
                    "materialName": "2019-01-14 15:20:00",
                    "waterPercent": "",
                    "startTime": "JA25"
                },{
                    "count": 3,
                    "materialType": "5435434",
                    "materialName": "2019-01-14 15:20:00",
                    "waterPercent": "",
                    "startTime": "JA25"
                },{
                    "count": 4,
                    "materialType": "5435434",
                    "materialName": "2019-01-14 15:20:00",
                    "waterPercent": "",
                    "startTime": "JA25"
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.on('tab(docDemoTabBrief)', function(obj){
            if(obj.index ==3){
                $('.select-date').show();
            }else{
                $('.select-date').hide();
            }
        });
    })
</script>
<script type="text/html" id="barDemo">
    <input type="text" name="startDate" id="Start-date" lay-verify="date"
           placeholder="请设置启用时间" autocomplete="off" class="layui-input input-date">
</script>
</body>
</html>
