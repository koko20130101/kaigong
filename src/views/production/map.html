<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图中心</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline w80">
                        <select name="quiz">
                            <option value="0">全部</option>
                            <option value="1">离线</option>
                            <option value="2">行驶</option>
                            <option value="3">停止</option>
                            <option value="4">卸料</option>
                            <option value="5">卸过料</option>
                            <option value="6">报警</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <div class="select-date">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                       placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" id="End-date" lay-verify="date"
                                       placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" placeholder="请输入车辆编号" lay-verify="required"
                               class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-sm layui-btn-sm" lay-submit>查询</a>
                        </a>
                    </div>
                </div>
            </form>
            <div class="car-state" style="top:3px;">
                <span class="layui-badge-dot layui-bg-green"></span>行驶
                <span class="layui-badge-dot"></span>停止
                <span class="layui-badge-dot layui-bg-blue"></span>卸料
                <span class="layui-badge-dot layui-bg-cyan"></span>卸过料
                <span class="layui-badge-dot layui-bg-gray"></span>无信号
                <span class="layui-badge-dot layui-bg-orange"></span>报警
            </div>
        </div>
        <div class="layui-card-body">
            <div class="truck-list">
                <table class="layui-hide" id="Trucks" lay-filter="orderExamine"></table>
                <script type="text/html" id="StateDemo">
                    {{# if(d.state ==1){ }}
                        <span class="layui-badge layui-bg-green"></span>
                    {{# } }}
                    {{# if(d.state ==2){ }}
                    <span class="layui-badge"></span>
                    {{# } }}
                    {{# if(d.state ==3){ }}
                    <span class="layui-badge layui-bg-blue"></span>
                    {{# } }}
                    {{# if(d.state ==4){ }}
                    <span class="layui-badge layui-bg-cyan"></span>
                    {{# } }}
                    {{# if(d.state ==5){ }}
                    <span class="layui-badge layui-bg-gray"></span>
                    {{# } }}
                    {{# if(d.state ==6){ }}
                    <span class="layui-badge layui-bg-orange"></span>
                    {{# } }}
                </script>
            </div>
            <div class="map-box">
                <iframe src="https://map.baidu.com/" frameborder="0"></iframe>
            </div>
        </div>
    </div>

</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element', 'index', 'table'], function () {
        var $ = layui.$
                , table = layui.table
                , element = layui.element
                , laydate = layui.laydate;
        table.render({
            elem: '#Trucks',
            height: 'full-100',
            cols: [[
                {field: 'truckNumber', title: '车号', align: 'center', width: 63}
                , {field: 'plateNumber', title: '车牌', align: 'center'}
                , {field: 'state', title: '状态', align: 'center', width: 60,templet: '#StateDemo'}
            ]],
            data: [
                {
                    "truckNumber": "2322",
                    "plateNumber": "粤T38786",
                    "state": 1
                }, {
                    "truckNumber": "1233",
                    "plateNumber": "粤T38786",
                    "state": 2
                }, {
                    "truckNumber": "1233",
                    "plateNumber": "粤T38786",
                    "state": 3
                }, {
                    "truckNumber": "1233",
                    "plateNumber": "粤T38786",
                    "state": 4
                }, {
                    "truckNumber": "1233",
                    "plateNumber": "粤T38786",
                    "state": 5
                }, {
                    "truckNumber": "1233",
                    "plateNumber": "粤T38786",
                    "state": 6
                }
            ]
        });
    })
</script>
</body>
</html>
