<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务销售统计</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                            <ul class="layui-tab-title" id="tabHeader">
                                <li class="layui-this">昨天</li>
                                <li>今天</li>
                                <li>本月</li>
                                <li>自定义</li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="select-date">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                       placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" id="End-date" lay-verify="date"
                                       placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" size="33"  placeholder="请输入送货单号、工程名称进行查询" lay-verify="required" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询</a>
                    </div>
                </div>
            </form>
            <table class="layui-hide" id="table-height"></table>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var $ = layui.$
                ,table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'time', title: '时间', width: 150,rowspan: 2}
                ,{field:'type', title: '类型',width:80,sort: true,rowspan: 2}
                ,{field:'outInfo', title: '转出信息', align:'center',colspan: 6}
                , {field: 'enterInfo', title: '转入信息', align:'center',colspan:6}
                , {field: 'cube', title: '方量',sort: true,width:80, rowspan: 2}
            ],[
                {field: 'orderNumber_1', title: '送货单号',width:100,  sort: true}
                , {field: 'work_1', title: '工程',width:100, sort: true}
                , {field: 'strong_1', title: '强度等级',width:100,sort: true}
                , {field: 'special_1', title: '特殊要求',width:100, sort: true}
                , {field: 'projectPart_1', title: '施工部位',width:100, sort: true}
                , {field: 'unloadType_1', title: '卸料方式',width:100, sort: true}

                , {field: 'orderNumber_2', title: '送货单号',width:100, sort: true}
                , {field: 'work_2', title: '工程',width:100,  sort: true}
                , {field: 'strong_2', title: '强度等级',width:100,sort: true}
                , {field: 'special_2', title: '特殊要求',width:100,sort: true}
                , {field: 'projectPart_2', title: '施工部位',width:100,sort: true}
                , {field: 'unloadType_2', title: '卸料方式',width:100,sort: true}
            ]],
            data: [
                {
                    "time": "",
                    "type": "",
                    "cube": 0,
                    "outInfo": 0,
                    "enterInfo": 0,
                    "orderNumber_1": 120,
                    "work_1": 0,
                    "strong_1": 0,
                    "special_1": 0,
                    "projectPart_1": 0,
                    "unloadType_1": 0,
                    "orderNumber_2": 120,
                    "work_2": 0,
                    "strong_2": 0,
                    "special_2": 0,
                    "projectPart_2": 0,
                    "unloadType_2": 0
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
            ,type:'datetime'
        });
        laydate.render({
            elem: '#End-date'
            ,type:'datetime'
        });
        element.on('tab(docDemoTabBrief)', function (obj) {
            if (obj.index == 3) {
                $('.select-date').show();
            } else {
                $('.select-date').hide();
            }
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">明细</a>
</script>
</body>
</html>
