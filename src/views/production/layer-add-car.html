<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加排队车辆</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="" lay-filter="component-form-group">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item no-margin">
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" size="40" placeholder="请输入车号" lay-verify="required"
                               class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">
                <div class="layui-row">
                    <div class="layui-col-md6">增加车辆</div>
                    <div class="layui-col-md6 align-right">
                        <input type="checkbox" name="" title="全选" lay-skin="primary">
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <div class="layui-form-item no-margin">
                    <input type="checkbox" name="" title="1">
                    <input type="checkbox" name="" title="13" checked>
                    <input type="checkbox" name="" title="24">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element', 'index', 'table'], function () {
        var $ = layui.$
                , table = layui.table
                , element = layui.element;

    })
</script>
</body>
</html>
