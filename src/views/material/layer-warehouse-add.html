<!DOCTYPE html>
<html lang="en" class="layui-bg-white">
<head>
    <meta charset="UTF-8">
    <title>新增仓位</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="" lay-filter="component-form-group">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>仓位编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>仓位名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>仓位类型</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-search="">
                        <option value="">请选择仓位类型</option>
                        <option value="C10">C10</option>
                        <option value="C15">C15</option>
                        <option value="C20">C20</option>
                        <option value="C25">C25</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>控制编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>库容(kg)</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-dw">kg</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>库存上限</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-dw">kg</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>库存下限</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-dw">kg</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>生产线</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="" title="1线" lay-skin="primary">
                    <input type="checkbox" name="" title="2线" lay-skin="primary">
                    <input type="checkbox" name="" title="3线" lay-skin="primary">
                    <input type="checkbox" name="" title="4线" lay-skin="primary">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">站点</label>
                <div class="layui-input-inline">
                    <!--<input type="checkbox" name="" title="需要" lay-skin="primary">-->
                    <select name="" lay-search="">
                        <option value="中山宏达">中山宏达</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>材料编号</label>
                <div class="layui-input-inline">
                    <select name="" lay-search="">
                        <option value="SN001">SN001</option>
                        <option value="100-120">100-120</option>
                        <option value="C15">120-140</option>
                        <option value="C20">140-160</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>材料名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>感应器ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red">*</span>期初库存</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-dw">kg</div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-block">
                    <input type="checkbox" name="" title="是否在库存监控中显示" lay-skin="primary">
                    <input type="checkbox" name="" title="是否启动状态" lay-skin="primary">
                    <input type="checkbox" name="" title="是否对外显示" lay-skin="primary">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </form>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.$
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">明细</a>
</script>
</body>
</html>
