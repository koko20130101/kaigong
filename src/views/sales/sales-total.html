<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售统计查询</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-group">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                    <ul class="layui-tab-title" id="tabHeader">
                                        <li class="layui-this">昨天</li>
                                        <li>今天</li>
                                        <li>本月</li>
                                        <li>自定义</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div id="tabBody">
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item">
                                        <div class="layui-input-inline">
                                            <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="endDate" id="End-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <!--<label class="layui-form-label">结算方式</label>-->
                                <select name="quiz">
                                    <option value="">选择强度等级</option>
                                    <option value="C10">C10</option>
                                    <option value="C15">C15</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="contractNumber" size="28"  placeholder="请输入工程名称、施工部位进行查询" lay-verify="required" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit><i class="layui-icon layui-icon-search"></i>查询</button>
                                <button type="reset" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-download-circle"></i>导出
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="total-info">
                        合计：车数 <span>34</span>；送货方量 <span>385.2 m³</span>；签收方量 <span>295.2 m³</span>
                    </div>
                    <table class="layui-hide" id="table-height"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40, align: 'center'}
                ,{field:'customerName', title: '客户名称',minWidth:150,sort: true}
                ,{field:'salesmen', title: '业务员',width:100, sort: true}
                , {field: 'projectName', title: '工程名称',minWidth:150, sort: true}
                , {field: 'projectPart', title: '施工部位', sort: true}
                , {field: 'strong', title: '强度等级', sort: true}
                , {field: 'special', title: '特殊要求', sort: true}
                , {field: 'unloadType', title: '卸料方式', sort: true}
                , {field: 'slumps', title: '坍落度', sort: true}
                , {field: 'wagon', title: '车数', sort: true}
                , {field: 'inCube', title: '送货方量', sort: true}
                , {field: 'outCube', title: '退货方量', sort: true}
                , {field: 'reduceCube', title: '扣减方量', sort: true}
                , {field: 'signForCube', title: '签收方量', sort: true}
            ]],
            data: [
                {
                    "count": 1,
                    "customerName": "碧桂园山水天下",
                    "salesmen": "吴xx",
                    "projectName": "碧桂园山水天下",
                    "projectPart": "华侨城",
                    "strong": "C15",
                    "special": "C15",
                    "unloadType": "泵送",
                    "slumps": "120-140",
                    "wagon": "",
                    "inCube": "",
                    "outCube": "",
                    "reduceCube": "",
                    "signForCube": ""
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.tab({
            headerElem: '#tabHeader>li' //指定tab头元素项
            ,bodyElem: '#tabBody>.tab-content-item' //指定tab主体元素项
        });
        element.on('tab(docDemoTabBrief)', function(data){
            console.log(data)
        });
    })
</script>
</body>
</html>
