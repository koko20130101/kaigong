<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户销售统计</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-group">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                    <ul class="layui-tab-title" id="tabHeader">
                                        <li class="layui-this">昨天</li>
                                        <li>今天</li>
                                        <li>本月</li>
                                        <li>自定义</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div id="tabBody">
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item">
                                        <div class="layui-input-inline">
                                            <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="endDate" id="End-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="contractNumber" size="28"  placeholder="请输入客户名称进行查询" lay-verify="required" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit><i class="layui-icon layui-icon-search"></i>查询</button>
                                <button type="reset" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-download-circle"></i>导出
                                </button>
                            </div>
                        </div>
                    </form>
                    <table class="layui-hide" id="table-height"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            /*cols:  [[ //标题栏
                {field: 'username', title: '联系人', width: 80, rowspan: 2} //rowspan即纵向跨越的单元格数
                ,{field: 'amount', title: '金额', width: 80, sort: true,rowspan: 2}
                ,{field: 'amount', title: '金额', width: 80, rowspan: 2}
                ,{align: 'center', title: '地址', colspan: 3} //colspan即横跨的单元格数，这种情况下不用设置field和width
                ,{align: 'center', title: '地址', colspan: 3} //colspan即横跨的单元格数，这种情况下不用设置field和width
            ], [
                {field: 'province', title: '省'}
                ,{field: 'city', title: '市'}
                ,{field: 'county', title: '详细'}
                ,{field: 'county', title: '详细'}
            ]],*/
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40,rowspan: 2}
                ,{field:'customerName', title: '客户名称',minWidth:150,sort: true,rowspan: 2}
                ,{field:'orderCube', title: '订单方量', sort: true,rowspan: 2}
                , {field: 'saleCube', title: '销售方量',sort: true,rowspan: 2}
                , {field: 'saleTotal', title: '销售总额', sort: true,rowspan: 2}
                , {field: 'order', title: '合同单',align:'center',colspan:4}
                , {field: 'cash', title: '现金单',align:'center', colspan:2}
                ,{field:'operation', title: '操作',align:'center',rowspan: 2,toolbar: '#barDemo'}

            ],[
                {field: 'receivable', title: '应收金额', sort: true}
                , {field: 'acceptedHT', title: '已收金额', sort: true}
                , {field: 'uncollected', title: '应收未收金额', sort: true}
                , {field: 'uncollectedTotal', title: '未收总额', sort: true}
                , {field: 'acceptedXJ', title: '已收金额', sort: true}
                , {field: 'uncollectedSpare', title: '未收余额', sort: true}
            ]],
            data: [
                {
                    "count": 1,
                    "customerName": "吴xx",
                    "orderCube": 120,
                    "saleCube": 0,
                    "saleTotal": 0,
                    "receivable": 0,
                    "acceptedHT": 0,
                    "uncollected": 0,
                    "uncollectedTotal": 0,
                    "acceptedXJ":0,
                    "uncollectedSpare": 0,
                    "operation": 0
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.tab({
            headerElem: '#tabHeader>li' //指定tab头元素项
            ,bodyElem: '#tabBody>.tab-content-item' //指定tab主体元素项
        });
        element.on('tab(docDemoTabBrief)', function(data){
            console.log(data)
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">明细</a>
</script>
</body>
</html>
