<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同单管理</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline w130">
                        <!--<label class="layui-form-label">结算方式</label>-->
                        <select name="quiz">
                            <option value="">选择结算方式</option>
                            <option value="固定价">固定价</option>
                            <option value="信息价">信息价</option>
                        </select>
                    </div>
                    <div class="layui-inline w100">
                        <!--<label class="layui-form-label">状态</label>-->
                        <select name="modules"  lay-search="">
                            <option value="">选择状态</option>
                            <option value="1">正供</option>
                            <option value="2">停供</option>
                            <option value="3">供毕</option>
                            <option value="4">未供</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" size="28"  placeholder="请输入合同编号/工程名称进行查询" lay-verify="required" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询</button>
                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-normal"><i class="layui-icon">&#xe608;</i>新增</button>
                    </div>
                </div>
            </form>
            <table class="layui-hide" id="table-height" lay-filter="OrderTable"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">正供</a>
            </script>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base:'../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'],function () {
        var $ = layui.$;
        var table = layui.table
                ,layer=layui.layer;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40, align: 'center'}
                , {field: 'id', title: '合同编号', width: 120, sort: true}
                , {field: 'customerName', title: '客户名称', sort: true}
                , {field: 'projectName', title: '工程名称', minWidth: 150, sort: true}
                , {field: 'controlNumber', title: '监督号', width: 100}
                , {field: 'salesmen', title: '业务员', width: 100, sort: true}
                , {field: 'contacts', title: '联系人', width: 100, sort: true}
                , {field: 'tel', title: '联系电话'}
                , {field: 'payType', title: '结算类型', width: 100, sort: true}
                , {field: 'creationTime', title: '创建时间', width: 160, sort: true}
                , {field: 'operation', title: '操作',minWidth:110, toolbar: '#barDemo'}
            ]],
            data: [
                {
                    "count": 1,
                    "id": 20181219001,
                    "customerName": "广州***公司",
                    "projectName": "碧桂园山水天下",
                    "controlNumber": "",
                    "salesmen": "姚**",
                    "contacts": "王勇",
                    "tel": "13888888888",
                    "payType": "固定价",
                    "creationTime": "2018-12-19 10:38:42",
                    "operation": ""
                },
                {
                    "count": 1,
                    "id": 20181219001,
                    "customerName": "广州***公司",
                    "projectName": "碧桂园山水天下",
                    "controlNumber": "",
                    "salesmen": "姚**",
                    "contacts": "王勇",
                    "tel": "13888888888",
                    "payType": "固定价",
                    "creationTime": "2018-12-19 10:38:42",
                    "operation": ""
                }
            ]
        });
        //监听工具条
        table.on('tool(OrderTable)', function (obj) {
            switch (obj.event) {
                case 'edit':
                    //弹出配比选择
                    var index = layer.open({
                        type: 2
                        , title: '修改合同工程'
                        , content: ['../edit/contract-edit.html']
                        , shadeClose: true
                        , area: ['100%', '100%']
                        , btn: ['保存', '取消'] //按钮
                        , yes: function (index, layero) {
                            layer.closeAll();
                            layer.open({
                                type: 2
                                , title: '配比选择'
                                , content: ['../lab/kp-pb-selected.html']
                                , shadeClose: true
                                , area: ['100%', '100%']
                                , btn: ['确认', '重选配比', '取消'] //按钮
                                , btn2: function (index, layero) {
                                    //按钮【按钮二】的回调
                                    layer.open({
                                        type: 2
                                        , title: '配比选择'
                                        , content: ['../lab/kp-pb-select.html']
                                        , shadeClose: true
                                        , area: ['95%', '90%']
                                        , btn: ['确认', '取消'] //按钮
                                    });
                                }
                            })
                        }
                        , maxmin: true
                    });
                    break;
                case 'state':

                    break;
                default:
                    break;
            }
        });
    })
</script>
</body>
</html>
