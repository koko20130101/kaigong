<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配比种类设置</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit><i class="layui-icon layui-icon-search"></i>新增</button>
                    </div>
                    <table class="layui-hide" id="table-height"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40, align: 'center',hide:true}
                , {field: 'ratioType', title: '配比种类', align:'center',sort: true,hide:true}
                , {field: 'operation', title: '操作',align:'center',toolbar: '#barDemo'}
            ]],
            data: [
                {
                    "count": 1,
                    "ratioType": "金合成泵送",
                    "operation": ""
                }
            ]
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">删除</a>
</script>
</body>
</html>
