<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材料修改记录</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">仓位信息修改</li>
                            <li>基本材料信息修改</li>
                        </ul>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                            <ul class="layui-tab-title" id="tabHeader">
                                <li class="layui-this">昨天</li>
                                <li>今天</li>
                                <li>本月</li>
                                <li>自定义</li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="select-date">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" id="End-date" lay-verify="date"
                                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" size="26" placeholder="请输入材料/仓位名称进行查询"
                               lay-verify="required" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询
                        </button>
                    </div>
                </div>
            </form>
            <table class="layui-hide" id="table-height"></table>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element', 'index', 'table', 'laydate'], function () {
        var $ = layui.jquery;
        var table = layui.table
                , element = layui.element
                , laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40}
                , {field: 'takeEffectTime', title: '生效时间', sort: true}
                , {field: 'modifyContent', title: '修改内容', sort: true}
                , {field: 'tips', title: '提示语', sort: true}
                , {field: 'state', title: '状态', sort: true}
                , {field: 'operator', title: '操作者', sort: true}
            ]],
            data: [
                {
                    "count": 1,
                    "takeEffectTime": "",
                    "modifyContent": "",
                    "tips": "",
                    "state": "",
                    "operator": ""
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.on('tab(docDemoTabBrief)', function (obj) {
            if (obj.index == 3) {
                $('.select-date').show();
            } else {
                $('.select-date').hide();
            }
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">修改日志</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">删除</a>
</script>
</body>
</html>
