<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开盘管理</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-group">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                    <ul class="layui-tab-title" id="tabHeader">
                                        <li class="layui-this">昨天</li>
                                        <li>今天</li>
                                        <li>本月</li>
                                        <li>自定义</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div id="tabBody">
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item"></div>
                                    <div class="tab-content-item">
                                        <div class="layui-input-inline">
                                            <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="endDate" id="End-date" lay-verify="date"
                                                   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <!--<label class="layui-form-label">结算方式</label>-->
                                <select name="quiz">
                                    <option value="">请选择强度等级</option>
                                    <option value="C10">C10</option>
                                    <option value="C15">C15</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <!--<label class="layui-form-label">结算方式</label>-->
                                <select name="quiz">
                                    <option value="">请选择状态</option>
                                    <option value="待生产">待生产</option>
                                    <option value="生产中">生产中</option>
                                    <option value="生产完成">生产完成</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="contractNumber" size="28"  placeholder="输入送货单号、客户名称、工程名称进行查询！" lay-verify="required" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit><i class="layui-icon layui-icon-search"></i>查询</button>
                                <button type="reset" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-download-circle"></i>导出
                                </button>
                            </div>

                            <div class="layui-inline">
                                <input type="checkbox" name="like[write]" title="自动刷新">
                            </div>
                        </div>
                    </form>
                    <div class="total-info">
                        合计：方量<span>8225.0 m³</span>；已送：方量<span>334.0 m³</span>
                    </div>
                    <table class="layui-hide" id="table-height"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40}
                ,{field:'order', title: '送货单号',minWidth:150,sort: true}
                , {field: 'materialName', title: '客户名称',minWidth:150,sort: true}
                , {field: 'projectName', title: '工程名称', minWidth:150,sort: true}
                , {field: 'planCube', title: '计划方量'}
                , {field: 'carCube', title: '本车方量'}
                , {field: 'projectPart', title: '施工部位'}
                , {field: 'strong', title: '强度等级'}
                , {field: 'special', title: '特殊要求'}
                , {field: 'slumps', title: '坍落度'}
                , {field: 'unloadType', title: '卸料方式'}
                , {field: 'proLine', title: '生产线'}
                , {field: 'proTime', title: '生产时间'}
                , {field: 'carNumber', title: '车号'}
                , {field: 'state', title: '状态'}
                , {field: 'batch', title: '第几批'}
                , {field: 'operation', title: '操作',width:120,toolbar: '#barDemo'}
            ]],
            data: [
                {
                    "count": 1,
                    "order": "5435434",
                    "materialName": "广东碧桂园",
                    "projectName": "广东碧桂园",
                    "planCube": "JA25",
                    "carCube": 10,
                    "projectPart": "一层楼",
                    "strong": "C25",
                    "special": "",
                    "slumps": "",
                    "unloadType": "",
                    "proLine": "",
                    "proTime": "",
                    "carNumber": "",
                    "state": "",
                    "batch": "",
                    "operation": ""
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.tab({
            headerElem: '#tabHeader>li' //指定tab头元素项
            ,bodyElem: '#tabBody>.tab-content-item' //指定tab主体元素项
        });
        element.on('tab(docDemoTabBrief)', function(data){
            console.log(data)
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">明细</a>
</script>
</body>
</html>
