<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回料审核</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                            <ul class="layui-tab-title" id="tabHeader">
                                <li class="layui-this">昨天</li>
                                <li>今天</li>
                                <li>本月</li>
                                <li>自定义</li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="select-date">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" id="Start-date" lay-verify="date"
                                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" id="End-date" lay-verify="date"
                                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline w100">
                        <!--<label class="layui-form-label">结算方式</label>-->
                        <select name="quiz">
                            <option value="">处理意见</option>
                            <option value="待审核">待审核</option>
                            <option value="直接转发">直接转发</option>
                            <option value="调料转发">调料转发</option>
                            <option value="骨料回收">骨料回收</option>
                            <option value="作废">作废</option>
                        </select>
                    </div>
                    <div class="layui-inline w100">
                        <!--<label class="layui-form-label">结算方式</label>-->
                        <select name="quiz">
                            <option value="">全部</option>
                            <option value="剩料">剩料</option>
                            <option value="退料">退料</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="contractNumber" size="22"  placeholder="请输入工程名称进行查询" lay-verify="required" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </div>
            </form>
            <table class="layui-hide" id="table-height"></table>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element','index', 'table', 'laydate'], function () {
        var $=layui.jquery;
        var table = layui.table
                ,element = layui.element
                ,laydate = layui.laydate;
        table.render({
            elem: '#table-height',
            height: 'full-100',
            page: true,
            cols: [[
                {field: 'count', title: '', type: 'number', width: 40}
                ,{field:'order', title: '送货单号',minWidth:150,sort: true}
                , {field: 'projectName', title: '工程名称', minWidth:150,sort: true}
                , {field: 'planCube', title: '计划方量',width:88}
                , {field: 'carCube', title: '本车方量',width:88}
                , {field: 'projectPart', title: '施工部位',width:88}
                , {field: 'strong', title: '强度等级',width:88}
                , {field: 'special', title: '特殊要求',width:88}
                , {field: 'slumps', title: '坍落度',width:88}
                , {field: 'unloadType', title: '卸料方式',width:88}
                , {field: 'netWeight', title: '净重'}
                , {field: 'backCube', title: '回料方量',width:88}
                , {field: 'carNumber', title: '车号'}
                , {field: 'proTime', title: '生产时间',width:88}
                , {field: 'operationTime', title: '操作时间',width:88}
                , {field: 'type', title: '类型'}
                , {field: 'remarks', title: '备注'}
                , {field: 'handlingOpinions', title: '处理意见',width:88}
                , {field: 'operation', title: '操作',toolbar: '#barDemo'}
            ]],
            data: [
                {
                    "count": 1,
                    "order": "5435434",
                    "projectName": "广东碧桂园",
                    "planCube": "JA25",
                    "carCube": 10,
                    "projectPart": "一层楼",
                    "strong": "C25",
                    "special": "",
                    "slumps": "",
                    "unloadType": "",
                    "netWeight": "",
                    "backCube": "",
                    "carNumber": "",
                    "proTime": "",
                    "operationTime": "",
                    "type": "",
                    "remarks": "",
                    "handlingOpinions": "",
                    "operation": ""
                }
            ]
        });
        laydate.render({
            elem: '#Start-date'
        });
        laydate.render({
            elem: '#End-date'
        });
        element.on('tab(docDemoTabBrief)', function(obj){
            if(obj.index ==3){
                $('.select-date').show();
            }else{
                $('.select-date').hide();
            }
        });
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">明细</a>
</script>
</body>
</html>
