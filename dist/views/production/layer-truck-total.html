<!DOCTYPE html>
<html lang="en" class="layui-bg-white">
<head>
    <meta charset="UTF-8">
    <title>送货单</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="" lay-filter="component-form-group">
        <div class="layui-form-item no-margin">
            <div class="layui-inline">
                <div class="layui-tab layui-tab-btn" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title" id="tabHeader">
                        <li class="layui-this">昨天</li>
                        <li>今天</li>
                        <li>本月</li>
                        <li>自定义</li>
                    </ul>
                </div>
            </div>
            <div class="layui-inline">
                <div class="select-date">
                    <div class="layui-input-inline">
                        <input type="text" name="startDate" id="Start-date" lay-verify="date"
                               placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" name="endDate" id="End-date" lay-verify="date"
                               placeholder="年-月-日  时:分:秒" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <input type="text" name="contractNumber"   lay-verify="required" class="layui-input">
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-sm layui-btn-sm" lay-submit><i class="layui-icon layui-icon-search"></i>查询</a>
                </a>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="table-height" lay-filter="orderExamine"></table>

</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','element', 'table','laydate'], function () {
        var $ = layui.$
                , element = layui.element
                , laydate = layui.laydate
                , table = layui.table;
        table.render({
            elem: '#table-height',
            height:'full-100',
            page:true,
            totalRow: true,   //开启合并
            cols: [[
                {type: 'numbers'}
                , {field: 'truckNumber', title: '车号', width: 60}
                , {field: 'projectName', title: '工程名称', width: 80}
                , {field: 'projectPart', title: '施工部位', width: 88}
                , {field: 'unloadType', title: '卸料方式', width: 88}
                , {field: 'cube', title: '方量', width: 80, totalRow: true}
                , {field: 'orderTime', title: '打单时间', width: 160}
                , {field: 'factoryTime', title: '出厂时间', width: 160}
                , {field: 'arriveTime', title: '到工地时间', width: 160}
                , {field: 'uploadTime', title: '卸料时间', width: 160}
                , {field: 'setOutTime', title: '出工地时间', width: 160}
                , {field: 'getBackTime', title: '回厂时间', width: 160}
                , {field: 'setOutMinute', title: '出厂时间(分钟)', width: 125}
                , {field: 'uploadMinute', title: '卸料时间(分钟)', width: 125}
                , {field: 'getBackMinute', title: '回厂时间(分钟)', width: 125}
            ]],
            data: [
                {
                    "truckNumber": "",
                    "projectName": "呵呆呆",
                    "projectPart": "",
                    "unloadType": "",
                    "cube": "",
                    "orderTime": "2019/2/21 15:21:08",
                    "factoryTime": "",
                    "arriveTime": "",
                    "uploadTime": "",
                    "setOutTime": "",
                    "getBackTime": "",
                    "setOutMinute": "211",
                    "uploadMinute": "43",
                    "getBackMinute": "123"
                },{
                    "truckNumber": "",
                    "projectName": "呵呆呆",
                    "projectPart": "",
                    "unloadType": "",
                    "cube": "",
                    "orderTime": "2019/2/21 15:21:08",
                    "factoryTime": "",
                    "arriveTime": "",
                    "uploadTime": "",
                    "setOutTime": "",
                    "getBackTime": "",
                    "setOutMinute": "211",
                    "uploadMinute": "43",
                    "getBackMinute": "123"
                }
            ]
        });

        laydate.render({
            elem: '#Start-date'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#End-date'
            , type: 'datetime'
        });

        element.on('tab(docDemoTabBrief)', function (obj) {
            if (obj.index == 3) {
                $('.select-date').show();
            } else {
                $('.select-date').hide();
            }
        });
    })
</script>
</body>
</html>
